security:
    encoders:
        App\Entity\EntityUser:
            algorithm: bcrypt

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\EntityUser
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            guard:
                authenticators:
                    - App\Security\AccountAuthenticator
            logout:
                path: app_logout
                # where to redirect after logout
                # target: app_any_route

            # activate different ways to authenticate

            # http_basic: true
            # https://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate

            # form_login: true
            # https://symfony.com/doc/current/security/form_login_setup.html

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/dashboard, roles: [ROLE_USER, ROLE_CONTRIBUTEUR, ROLE_ADMIN] }
        - { path: ^/manager/imp-exp/export, roles: [ROLE_USER, ROLE_CONTRIBUTEUR, ROLE_ADMIN]  }
        - { path: ^/manager/imp-exp/export_selectif, roles: [ROLE_USER, ROLE_CONTRIBUTEUR, ROLE_ADMIN] }
        - { path: ^/manager/people/[0-9]+, roles: [ROLE_USER, ROLE_CONTRIBUTEUR, ROLE_ADMIN]}
        - { path: ^/manager/shows/[0-9]+, roles: [ROLE_USER, ROLE_CONTRIBUTEUR, ROLE_ADMIN]}
        - { path: ^/manager/tags/[0-9]+, roles: [ROLE_USER, ROLE_CONTRIBUTEUR, ROLE_ADMIN]}
        - { path: ^/manager/shows/[0-9]+, roles: [ROLE_USER, ROLE_CONTRIBUTEUR, ROLE_ADMIN]}
        - { path: ^/api, roles: [ROLE_USER, ROLE_CONTRIBUTEUR, ROLE_ADMIN] }
        - { path: ^/manager, roles: [ROLE_CONTRIBUTEUR, ROLE_ADMIN] }
        - { path: ^/admin, roles: ROLE_ADMIN }
